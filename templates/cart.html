

 {% if num >= 1 %}
    <a href="{{object.get_add_to_cart_url}} " class="btn btn-warning" id="cart">
        <span class="material-symbols-outlined">add</span>
    </a>
    <span>{{num}} </span>
    <a href="{{object.get_remove_one_item}} " class="btn btn-warning" id="cart">
        <span class="material-symbols-outlined">remove</span>
    </a>
{% else %}
    <a href="{{object.get_absolute_url}} " class="btn btn-warning" id="cart" onclick="getquantity()">Add to Cart</a>
    

{% endif %}
